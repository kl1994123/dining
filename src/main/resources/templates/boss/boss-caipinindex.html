</div>
<script>

    layui.use('element', function(){
        var element = layui.element;

    });

    function gotoinfo(id) {
        // alert(id==1);
        if(id==1){
            parent.gotoTab('菜品贡献','/user/boss/boss-caipinindex-gx')
        }else if(id==2){
            parent.gotoTab('智能预测','/user/boss/boss-caipinindex-yc')
